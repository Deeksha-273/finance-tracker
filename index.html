<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>

  <!-- Google Font -->git rebase --continue

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üí∏ Personal Finance Tracker</h1>
    <div class="balance-summary">
      <h2>Balance: ‚Çπ<span id="balance">0</span></h2>
      <div class="summary">
        <p>Income: ‚Çπ<span id="income">0</span></p>
        <p>Expense: ‚Çπ<span id="expense">0</span></p>
      </div>
    </div>
  </header>

  <main>
    <!-- Add Transaction Form -->
    <section class="transaction-form">
      <h3>Add New Transaction</h3>
      <form id="transactionForm">
        <input type="text" id="text" placeholder="Enter Description" required />
        <input type="number" id="amount" placeholder="Enter Amount" required />
        
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <button type="submit">Add Transaction</button>
      </form>
    </section>

    <!-- Transaction List -->
    <section class="transaction-list">
      <h3>Transaction History</h3>
      <ul id="transactions"></ul>
    </section>

    <!-- Chart Section -->
    <section class="chart-section">
      <h3>Spending Overview</h3>
      <canvas id="financeChart"></canvas>
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by Deeksha</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
